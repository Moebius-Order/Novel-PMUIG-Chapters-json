name: Auto Label Pull Requests

on:
  pull_request:
      types: [opened, synchronize]

      jobs:
        label:
            runs-on: ubuntu-latest
                steps:
                      - uses: actions/checkout@v4
                            - uses: actions/labeler@v5
                                    with:
                                              repo-token: ${{ secrets.GITHUB_TOKEN }}
                                              