name: Validate Novel JSON Files

on:
  pull_request:
    branches:
      - main
    paths:
      - "chapters/**/*.json"
      - "schema.json"
  push:
    branches:
      - main
    paths:
      - "chapters/**/*.json"
      - "schema.json"

permissions:
  contents: read   # minimal permission needed to read repo files

jobs:
  validate-json:
    name: Validate JSON files
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install AJV CLI for JSON Schema validation
        run: npm install -g ajv-cli

      - name: 🔍 Validate chapter JSON files
        run: |
          echo "Validating all chapter JSON files using schema.json..."
          ajv validate -s schema.json -d "chapters/**/*.json" --strict=false || exit 1
